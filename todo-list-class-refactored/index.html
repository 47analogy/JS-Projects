<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <title>Todo List</title>
</head>
<body>
  <div id="container">
    <div>
      <span>
          <input id="input-field" type="text" placeholder="Enter Todo"></input>
          <input id="priority-checkbox" type="checkbox">Priority</input>
          <button id="add-todo-button" >Add</button>
      </span>
    </div>
    <div>
      <h2>Todo</h2>
      <ul id="todo-list"></ul>
    </div>
    <div>
      <h2>Done</h2>
      <ul id="done-list"></ul>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
