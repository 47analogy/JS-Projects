<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <title>todo-list</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <div>
        <form>
          <label>Add Todo:</label>
          <input id="add-todo" type="text" name="add-todo" value="" />
          <input
            id="check-box"
            type="checkbox"
            name="priority"
            value=""
          />Priority<br />
          <button type="button" onclick="list.addTodo()">ADD</button>
        </form>
      </div>
      <div class="to-do-items">
        <h2>To Do</h2>
        <ul class="todo-list"></ul>
      </div>
      <div class="done-items">
        <h2>Done</h2>
        <ul class="done-list"></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
